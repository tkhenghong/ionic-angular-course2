<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--Angular is defaultHref, Ionic is default-href, use Angular-->
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading? "Loading..." : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center" *ngIf="isLoading">
    <ion-row>
      <ion-col>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <ion-text>Name: {{ place.description }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img class="location-image"[src]="place.location.staticMapImageUrl" (click)="onShowFullMap()"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <ion-text>Address: {{ place.location.address }}</ion-text>
      </ion-col>
    </ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" (click)="onBookPlace()" [disabled]="!isBookable" margin>
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
