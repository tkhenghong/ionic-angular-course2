<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>
<!--Let's use this as a page to play with ion-grid (important thing to size your components automatically)-->
<ion-content>
  <!--When you're playing with ion-grid, you also must have a ion-row, or else ion-col auto size will not work****-->
  <!--ion-grid auto leaves a little padding as default, you may remove it by adding class="ion-no-padding"/-->
  <!--See latest implementation of Ionic using this link: https://ionicframework.com/docs/layout/grid-->
  <ion-grid>
    <ion-row>
      <ion-col>Row 1 Col 1</ion-col>
      <ion-col>Row 1 Col 2</ion-col>
      <ion-col>Row 1 Col 3</ion-col>
      <ion-col>Row 1 Col 4</ion-col>
      <ion-col>Row 1 Col 5</ion-col>
      <ion-col>Row 1 Col 6</ion-col>
      <ion-col>Row 1 Col 7</ion-col>
      <ion-col>Row 1 Col 8</ion-col>
      <ion-col>Row 1 Col 9</ion-col>
      <ion-col>Row 1 Col 10</ion-col>
      <ion-col>Row 1 Col 11</ion-col>
      <ion-col>Row 1 Col 12</ion-col>
      <ion-col>Row 1 Col 13</ion-col>
      <!--Still will fit into the row, but not optimized anymore. So remember to put 12 columns maximum in 1 row-->
    </ion-row>
  </ion-grid>
</ion-content>
