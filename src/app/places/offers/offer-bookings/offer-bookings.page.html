<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>
    </ion-title>
    <ion-title *ngIf="!isLoading">{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="!isLoading">
        <ion-button
          margin
          color="primary"
          [routerLink]="['/', 'places', 'offers', 'edit-offer', place.id]"
          [disabled]="isLoading"
        >
          Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
