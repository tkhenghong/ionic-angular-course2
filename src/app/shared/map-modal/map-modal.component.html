<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">{{ closeButtonText }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <agm-map [latitude]="center.lat" [longitude]="center.lng" [zoom]="zoom" (mapClick)="onMapClick($event)" #map>
    <agm-marker *ngIf="center && !selectable" [latitude]="center.lat" [longitude]="center.lng"></agm-marker>
  </agm-map>
</ion-content>
