<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!--You may use ion-item directly without ion-list-->
    <ion-item>
      <!--This configuration of Email field will give standard animation effect,
        when the user clicked on the Email field in this page.-->
      <ion-label position="floating">Email: </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="onLogin()">Login</ion-button>
</ion-content>
